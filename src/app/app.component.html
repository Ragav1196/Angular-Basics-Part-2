<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <!-- 2 -> {#userFor="ngForm"} Assinging a reference for the form -->
  <form #userForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <!-- 3 -> {ngModel} is added to the form to tell the angular to track that particular form field -->
      <input type="text" class="form-control" name="userName" ngModel />
    </div>

    <!-- 4 -> this will display the value of the field which is given as input in the input field -->
    {{ userForm.value | json }}
    <hr />

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="userEmail" ngModel />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="userPhone" ngModel />
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timepreference"
          value="morning"
          ngModel
        />
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timepreference"
          value="evening"
          ngModel
        />
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        name="Subscribe"
        ngModel
      />
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <!-- 5 -> To group fields together -->
    <!-- <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel />
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel />
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel />
      </div>
    </div> -->

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
